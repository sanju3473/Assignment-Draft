<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T Account Table</title>
    <style>
        /* Ensuring a 16:9 aspect ratio */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .table-container {
            width: 80%;
            height: 45%; /* Ensures 16:9 ratio for 80% width */
            overflow: auto;
            border: 2px solid #000;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid red;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .add-row-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .add-row-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table id="tAccountTable">
            <thead>
                <tr>
                    <th colspan="3">Dr.</th>
                    <th colspan="2">Cr.</th>
                </tr>
                <tr>
                    <th>Sl/Date</th>
                    <th>Particulars</th>
                    <th>Amount</th>
                    <th>Particulars</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" placeholder="Enter Date" /></td>
                    <td><input type="text" placeholder="Enter Particulars" /></td>
                    <td><input type="text" placeholder="Enter Amount" /></td>
                    <td><input type="text" placeholder="Enter Particulars" /></td>
                    <td><input type="text" placeholder="Enter Amount" /></td>
                </tr>
            </tbody>
        </table>
        <button class="add-row-btn" onclick="addRow()">Add Row</button>
    </div>

    <script>
        function addRow() {
            // Get the table body
            const tableBody = document.querySelector("#tAccountTable tbody");
            
            // Create a new row
            const newRow = document.createElement("tr");

            // Add 5 cells with input fields
            for (let i = 0; i < 5; i++) {
                const newCell = document.createElement("td");
                const inputField = document.createElement("input");
                inputField.type = "text";
                inputField.placeholder = i % 3 === 0 ? "Enter Date/Amount/Particulars" : "Enter Data";
                newCell.appendChild(inputField);
                newRow.appendChild(newCell);
            }

            // Append the new row to the table body
            tableBody.appendChild(newRow);
        }
    </script>
</body>
</html>
